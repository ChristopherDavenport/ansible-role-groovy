---
- hosts: localhost
  pre_tasks:
  - name: apt update
    apt: update_cache=yes
    changed_when: False
    ignore_errors: True
    when: ansible_os_family == 'Debian'
  roles:
    - role_under_test
  post_tasks:
    - name: Check Groovy Installation
      shell: groovysh -v
      changed_when: false
      register: __groovy_version
    - debug: var=__groovy_version
